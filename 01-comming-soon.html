<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Shomoy</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="icon" href="images/shomoy.onlineNew.png" type="image/x-icon">
	
	<!-- Font -->
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">
	
	<!-- Stylesheets -->
	
	<link href="common-css/bootstrap.css" rel="stylesheet">
	
	
	<link href="common-css/ionicons.css" rel="stylesheet">
	
	
	<link rel="stylesheet" href="common-css/jquery.classycountdown.css" />
		
	<link href="01-comming-soon/css/styles.css" rel="stylesheet">
	
	<link href="01-comming-soon/css/responsive.css" rel="stylesheet">
</head>
<body>
	
	<div class="main-area">
		<div class="container full-height position-static">
			
			<section class="left-section full-height">
		
				<a class="logo" href="#"><img src="images/Shomoy.png" alt="Logo" style="height: 40px;"></a>
				
				<div class="display-table">
					<div class="display-table-cell">
						<div class="main-content">
							<h1 class="title"><b>Under Construction</b></h1>
							<p>Our website is currently undergoing scheduled maintenance.
								We Should be back shortly. Thank you for your patience.</p>

							<div class="email-input-area">
								<form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/a/shomoy.online/macros/s/AKfycbzjE7WP24LXIE6g43VblnT8DnaRjU6KfQe2fFqL2A/exec">

							    <div class="form-elements">
							        <input class="email-input" id="email" name="email" type="email" value=""
							        required placeholder="Enter your email"/>

							      	<button class="submit-btn">
							        Send</button>
							    </div>

							    <div class="thankyou_message" style="display:none;">
							      <p><em>Thanks</em> for contacting us!
							        We will get back to you soon!</p>
							    </div>

							  </form>
							</div><!-- email-input-area -->
							
							<p class="post-desc">Sign up now to get early notification of our lauch date!</p>
						</div><!-- main-content -->
					</div><!-- display-table-cell -->
				</div><!-- display-table -->
				
				<ul class="footer-icons">
					<li>Stay in touch : </li>
					<li><a href="#"><i class="ion-social-facebook"></i></a></li>
					<li><a href="#"><i class="ion-social-twitter"></i></a></li>
					<li><a href="#"><i class="ion-social-googleplus"></i></a></li>
					<li><a href="#"><i class="ion-social-instagram-outline"></i></a></li>
					<li><a href="#"><i class="ion-social-pinterest"></i></a></li>
				</ul>
		
			</section><!-- left-section -->
		
			<section class="right-section" style="background-image: url(images/karnaphuli.jpg);background-position: center;background-repeat: no-repeat;background-size: cover;">
			
				<div class="display-table center-text">
					<div class="display-table-cell">
						
						
						<div id="rounded-countdown">
							<div class="countdown" data-remaining-sec="2000000"></div>
						</div>
						
					</div><!-- display-table-cell -->
				</div><!-- display-table -->
				
			</section><!-- right-section -->
		
		</div><!-- container -->
	</div><!-- main-area -->
	
	<!-- SCIPTS -->
	
	<script src="common-js/jquery-3.1.1.min.js"></script>
	
	<script src="common-js/tether.min.js"></script>
	
	<script src="common-js/bootstrap.js"></script>
	
	<script src="common-js/jquery.classycountdown.js"></script>

	<script src="common-js/jquery.throttle.js"></script>
	
	<script src="common-js/scripts.js"></script>

  	<script data-cfasync="false" type="text/javascript" src="common-js/form-submission-handler.js"></script>
